<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e8e5b49fb7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">
          <img src="/images/logo.png" alt="Logo" width="200" height="120" />
        </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="portfolio.html" class="navbar__links"> Portfolio </a>
          </li>
          <li class="navbar__item">
            <a href="about.html" class="navbar__links"> About </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <p>Taking an image, freezing a moment...</p>
          <h1>PHOTOGRAPHY</h1>
          <h2>MARGARIDA ESTRELA</h2>
          <button class="main__btn"><a href="/">Discover more</a></button>
        </div>
        <div class="main__img--container">
          <img src="images/DSC_6792.jpg" alt="zoo" id="main__img" />
        </div>
      </div>
    </div>

    <!-- Last Work Section -->
    <div class="lastwork">
      <h1>Last Work</h1>
      <div class="lastwork__container">
        <div class="lastwork__card">
          <h2>Praia da Rocha, Portimão</h2>
          <p>Nov 2023</p>
        </div>
        <div class="lastwork__card">
          <h2>Jardim Zoológico, Lisbon</h2>
          <p>Nov 2023</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
      <!-- <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <h2>Social Media</h2>
            <a href="/"> Instagram </a>
            <a href="/"> Facebook </a>
          </div>
        </div>
      </div> -->
      <div class="social__media">
        <div class="social__media--wrap">
          <p class="website__rights">
            @Margarida Estrela Photography 2024. All rights reserved
          </p>
          <div class="social__icons">
            <a href="/" class="social__icon--link" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="/" class="social__icon--link" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

</html>
