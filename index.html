<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>

        <!-- Include Split CSS Files -->
    <link rel="stylesheet" href="style/base.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/gallery.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/lastwork.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/social_icons.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script
      src="https://kit.fontawesome.com/e8e5b49fb7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh Sans"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">
          <img src="/images/logo.png" alt="Logo" width="200" height="120" />
        </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> home </a>
          </li>
          <li class="navbar__item">
            <a href="portfolio.html" class="navbar__links"> portfolio </a>
          </li>
          <li class="navbar__item">
            <a href="about.html" class="navbar__links"> about </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__overlay"></div>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/castelo_ferragudo_noite.jpg" alt="Photo 1">
            </div>
            <div class="swiper-slide">
              <img src="images/birds_home_page.jpg" alt="Photo 2">
            </div>
            <div class="swiper-slide">
              <img src="images/all_porshces.jpg" alt="Photo 3">
            </div>
          </div>
          <!-- Navigation Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <!-- Pagination -->
          <div class="swiper-pagination"></div>
        </div>

        <!-- Text Content -->
        <div class="main__content">
          <h1>MARGARIDA ESTRELA</h1>
          <h2>photography</h2>
        </div>
      </div>
    </div>


    <!-- Last Work Section -->
    <div class="lastwork">
      <h1>Last Work</h1>
      <div class="lastwork__container">
        <div class="lastwork__card">
          <img src="images/galinha-limaos.jpeg" alt="Birds at Loule" />
          <h2>Lim√£os, Macedo de Cavaleiros</h2>
          <p>Sep 2024</p>
        </div>
        <div class="lastwork__card">
          <img src="images/all_porshces.jpg" alt="Porsches" />
          <h2>Porsche Carrera Cup, Circuito Estoril</h2>
          <p>Jun 2024</p>
        </div>
      </div>
    </div>


    <!-- Footer Section -->
    <div class="footer__container">
      <div class="social__media">
        <div class="social__media--wrap">
          <p class="website__rights">
            @Margarida Estrela Photography 2025. All rights reserved
          </p>
          <div class="social__icons">
            <a href="/" class="social__icon--link" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="/" class="social__icon--link" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
